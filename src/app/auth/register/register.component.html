  <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <section id="wrapper">
        <div class="login-register" style="background-image:url(../assets/images/background/login-register.jpg);">
            <div class="login-box card">
                <div class="card-body">

                    <form class="form-horizontal form-material" id="loginform"
                    autocomplete="off"
                    [formGroup]="registerForm" 
                    (ngSubmit)="crearUsuario()">

                        <h3 class="box-title m-b-20">Sign Up</h3>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input class="form-control" 
                                type="text"
                                placeholder="Name"
                                formControlName="nombre">
                            </div>
                        </div>
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <input class="form-control"
                                type="email"
                                placeholder="Email"
                                formControlName="email">
                            </div>
                        </div>
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <input class="form-control" type="password" 
                                placeholder="Password"
                                formControlName="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <div class="col-xs-12">
                                    <input class="form-control" type="password" 
                                    placeholder="Password Confirm"
                                    formControlName="password2">
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-12">
                                <div class="checkbox checkbox-success p-t-0">
                                    <input id="checkbox-signup" 
                                    class="filled-in chk-col-light-blue"
                                    type="checkbox"  
                                    formControlName="terminos">
                                    <label for="checkbox-signup"> I agree to all <a>Terms</a></label>
                                </div>
                            </div>
                        </div>
                        
                        <!-- VALIDO LOS CAMPOS QUE NO DEN ERROR -->
                        <div class="row">
                            <div class="col text-danger">
                                <p *ngIf="campoNoValido('nombre')">* El Nombre es obligatorio</p>
                                <p *ngIf="campoNoValido('email')">* El email es obligatorio y tiene que ser valido</p>
                                <p *ngIf="contrasenasNoValidas()">* Las contrase√±as deben ser iguales</p>
                                <p *ngIf="aceptaTerminos()">* Debe aceptar los terminos</p>
                            </div>
                        </div>

                        <!-- ----------------------------------- -->
                        <div class="form-group text-center p-b-20">
                            <div class="col-xs-12">
                                <button class="btn btn-info btn-lg btn-block btn-rounded text-uppercase waves-effect waves-light" type="submit">Sign Up</button>
                            </div>
                        </div>
                        <div class="form-group m-b-0">
                            <div class="col-sm-12 text-center">
                                Already have an account? <a href="pages-login.html" class="text-info m-l-5"><b>Sign In</b></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
