<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper">
    <div class="login-register" style="background-image:url(../assets/images/background/login-register.jpg);">
        <div class="login-box card">
            <div class="card-body">
                
                <form class="form-horizontal form-material" id="loginform"
                        autocomplete="off"
                        [formGroup]="loginForm" 
                        (ngSubmit)="login()">
                    <h3 class="box-title m-b-20">Login</h3>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" 
                            type="text" 
                            placeholder="Username"
                            formControlName="user"> </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" 
                            type="password"
                            placeholder="Password"
                            formControlName="password"> </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <div class="checkbox checkbox-info pull-left p-t-0">
                                <input id="checkbox-signup" 
                                type="checkbox" 
                                class="filled-in chk-col-light-blue"
                                formControlName="remember">
                                <label for="checkbox-signup"> Recuerdame </label>
                            </div>
                        </div>
                    </div>

                    <!-- VALIDO LOS CAMPOS QUE NO DEN ERROR -->
                    <div class="row">
                        <div class="col text-danger">
                            <p *ngIf="campoNoValido('user')">* El usuario es obligatorio y tiene que ser valido</p>
                            <p *ngIf="campoNoValido('password')">* El password es obligatorio y tiene que ser valido</p>
                        </div>
                    </div>

                    <div class="form-group text-center">
                        <div class="col-xs-12 p-b-20">
                            <button class="btn btn-block btn-lg btn-info btn-rounded" type="submit">Ingresar</button>
                        </div>
                    </div>
                    
                    
                </form>
                
            </div>
        </div>
    </div>
</section>

<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
