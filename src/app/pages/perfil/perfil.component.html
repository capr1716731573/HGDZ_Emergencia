
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Datos</h4>
                <h6 class="card-subtitle">Informaci√≥n de Usuario</h6>
                <form class="form p-t-20" 
                      [formGroup]="perfilForm"
                      (submit)="actualizarPerfil()">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" 
                                   class="form-control" 
                                   id="exampleInputuname" 
                                   placeholder="Username"
                                   formControlName="nombre">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" 
                                   class="form-control" 
                                   id="exampleInputEmail1"
                                   placeholder="Enter email"
                                   formControlName="email"
                                   [readOnly]="usuario.google">
                        </div>
                    </div>
                 
                  
                    <button type="submit" 
                            class="btn btn-success waves-effect waves-light m-r-10"
                            >
                        <i class="fa fa-save"></i>
                        Guardar
                    </button>
                    <button type="submit" 
                            class="btn btn-inverse waves-effect waves-light">Cancelar</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">Imagen del Usuario</h6>
                <div class="text-center">
                    <img *ngIf="!imgTemp" [src]="usuario.imageUrl" class="img-avatar">
                    <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar">
                    
                </div> 
                <br>               
                <input type="file" (change)="cambiarImagen($event)" placeholder="Seleccionar">
                <br>
                <br>
                <button type="submit" 
                        class="btn btn-success waves-effect btn-block waves-light m-r-10"
                        [disabled]="!imagenSubir"
                        (click)="subirImagen()">
                    <i class="fa fa-save"></i>
                    Guardar Imagen
                </button>
            </div>
        </div>
    </div>
</div>
